{% extends "partials/base.html" %}

{% block title %}Edit Berita Acara{% endblock %}

{% block content %}
<h2>Edit Berita Acara</h2>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Tanggal</label>
        <input type="text" class="form-control" value="{{ acara.tanggal }}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Jenis</label>
        <input type="text" class="form-control" value="{{ acara.jenis }}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Nama Item</label>
        <input type="text" class="form-control" value="{{ acara.nama_item }}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Alasan</label>
        <input type="text" class="form-control" value="{{ acara.alasan }}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Keterangan</label>
        <textarea class="form-control" rows="3" disabled>{{ acara.keterangan }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Petugas</label>
        <input type="text" class="form-control" value="{{ acara.nama_petugas }}" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Status Follow Up *</label>
        <select name="status_follow_up" class="form-select" required>
            <option value="Belum Ditangani" {% if acara.status_follow_up == 'Belum Ditangani' %}selected{% endif %}>Belum Ditangani</option>
            <option value="Diganti" {% if acara.status_follow_up == 'Diganti' %}selected{% endif %}>Diganti</option>
            <option value="Diperbaiki" {% if acara.status_follow_up == 'Diperbaiki' %}selected{% endif %}>Diperbaiki</option>
            <option value="Diisi Ulang" {% if acara.status_follow_up == 'Diisi Ulang' %}selected{% endif %}>Diisi Ulang</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Kuantitas Tindakan</label>
        <input type="number" name="kuantitas_tindakan" class="form-control" value="{{ acara.kuantitas_tindakan }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Tanggal Tindakan</label>
        <input type="date" name="tanggal_tindakan" class="form-control" value="{{ acara.tanggal_tindakan.strftime('%Y-%m-%d') if acara.tanggal_tindakan else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Catatan Tindakan</label>
        <textarea name="catatan_tindakan" class="form-control" rows="3">{{ acara.catatan_tindakan }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    <a href="{{ url_for('berita_acara_list') }}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
