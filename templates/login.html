<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jadwal IFP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Favicon Custom -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/favicon.ico') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
        }
        .captcha-box {
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 2px dashed #0d6efd;
            background-color: #f8f9fa;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4">Laboratory Management</h3>
         <h5 class="text-center mb-4">Sekolah Harapan Bangsa</h5>
         <h6 class="text-justify mb-4">Administration of laboratory materials, instruments, experiments, and schedules</h6>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CAPTCHA (enter the text below):</label>
                <div class="captcha-box">{{ captcha_text }}</div>
                <input type="text" name="captcha" class="form-control mt-2" placeholder="Example: A3B9K" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <small>Â© 2025 Laboratory Management System. All rights reserved. Sekolah Harapan Bangsa.</small>
        </div>
    </div>
</body>
</html>
